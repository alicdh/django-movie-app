{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'reviews/style.css' %}" />

<h1>{{ movie.movie_text }}</h1>

<ul>
    {% for garbage in movie.garbage_set.all %}
        <li>{{ garbage.garbage_text }} -- {{ garbage.votes }} vote{{ garbage.votes|pluralize }}</li>
    {% endfor %}
</ul>
<br>
<a href="{% url 'reviews:index' %}">Pick another movie.</a>
